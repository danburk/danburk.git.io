<!doctype HTML>
<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
<script>
var ARObject01;
var times = 0;
var enlarged = false;
var scene;
AFRAME.registerComponent('markerhandler', {
	
  init: function() {
	scene = $('#hiroMarker')[0];
	ARObject01 = $('#ARObject01')[0];
		ARObject01.addEventListener('click', function () { 	
		
		let plane = document.createElement('a-plane');
		plane.setAttribute('id', 'plane');
		plane.setAttribute('src', 'pic1.jpg');
		plane.setAttribute('height', '1');
		plane.setAttribute('width', '1');
		plane.setAttribute('rotation', '-90 0 0');
		plane.setAttribute('position', '-0.75 0.1 0');
			
		let text = document.createElement('a-text');
		text.setAttribute('id', 'text');
		text.setAttribute('height', '2');
		text.setAttribute('width', '2');
		text.setAttribute('color', 'black');
		text.setAttribute('line-height', '64');
		text.setAttribute('value', "Tax cuts Liberals!");
		text.setAttribute('rotation', '-90 0 0');
		text.setAttribute('position', '0 0.2 0');
		
		scene.appendChild(plane);
		scene.appendChild(text);
			
		plane.addEventListener('click', function () { 
			plane.parentNode.removeChild(text);
			plane.parentNode.removeChild(plane);
			
		});
	});
	
	ARObject02.addEventListener('click', function () { 	
		let plane2 = document.createElement('a-plane');
		plane2.setAttribute('id', 'plane2');
		plane2.setAttribute('src', 'pic2.jpg');
		plane2.setAttribute('height', '1');
		plane2.setAttribute('width', '1');
		plane2.setAttribute('rotation', '-90 0 0');
		plane2.setAttribute('position', '0 0.1 0');
			
		let text2 = document.createElement('a-text');
		text2.setAttribute('id', 'text2');
		text2.setAttribute('height', '2');
		text2.setAttribute('width', '2');
		text2.setAttribute('color', 'white');
		text2.setAttribute('line-height', '64');
		text2.setAttribute('value', 'Tax cuts Labor');
		text2.setAttribute('rotation', '-90 0 0');
		text2.setAttribute('position', '1 0.2 0');
			
		scene.appendChild(plane2);
		scene.appendChild(text2);
			
		plane2.addEventListener('click', function () { 
			plane2.parentNode.removeChild(text2);
			plane2.parentNode.removeChild(plane2);	
		});
	});
    } 
});
</script>
<a-scene id="ascene" cursor="rayOrigin: mouse" embedded arjs="sourceType:webcam; maxDetectionRate:60; debugUiEnabled:false;">
   <a-marker preset='hiro' markerhandler emitevents="true" id="hiroMarker">
    <a-image id="ARObject01"  class="tile" position='-0.275 0 0.25' height="0.5" width="0.5" src="pic1.jpg" rotation="-90 0 0"></a-image>
    <a-image id="ARObject02"  class="tile" position='0.275 0 0.25' src="pic2.jpg" height="0.5"  width="0.5" rotation="-90 0 0"></a-image>
	
   </a-marker>

	<a-entity camera></a-entity>
  </a-scene>
  </body>
</html>
