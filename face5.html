<!doctype HTML>
<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

</head>
<body>
<script>
var ARObject01;
var times = 0;
var enlarged = false;
var scene;

AFRAME.registerComponent('markerhandler', {
	
  init: function() {
	scene = $('#hiroMarker')[0];
	ARObject01 = $('#ARObject01')[0];
		ARObject01.addEventListener('click', function () { 	
			let plane = document.createElement('a-plane');
			plane.setAttribute('id', 'plane');
			plane.setAttribute('color', '#FF9500');
			plane.setAttribute('height', '1');
			plane.setAttribute('width', '1');
			plane.setAttribute('rotation', '-90 0 0');
			plane.setAttribute('position', '0 0.2 0');
			scene.appendChild(plane);
			
			plane.addEventListener('click', function () { 
			plane.parentNode.removeChild(plane);
			
			});
		});
    } 
});

</script>
<a-scene id="ascene" cursor="rayOrigin: mouse" embedded arjs="sourceType:webcam; maxDetectionRate:30; debugUiEnabled:false;">
   <a-marker preset='hiro' markerhandler emitevents="true" id="hiroMarker">
    <a-plane id="ARObject01" position='-0.25 0 0.25' height="0.5" width="0.5" rotation="-90 0 0" material='color: red;'></a-plane>
   </a-marker>

	<a-entity camera></a-entity>
  </a-scene>
  </body>
</html>
